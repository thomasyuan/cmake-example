name: C/C++ Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cppcheck
    - name: run clang-tidy
      run: |
        find . -type f -name "*.cpp" -or -name "*.h" | xargs clang-tidy -p build
    - name: run cppcheck
      run: |
        cppcheck --enable=all --error-exitcode=1 .